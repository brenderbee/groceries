<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <form>
        <div class="form-group">
          <label for="item0">Enter Item 0:</label>
          <input type="text" class="form-control" id="item0">
        </div>
        <div class="form-group">
          <label for="item1">Enter Item 1:</label>
          <input type="text" class="form-control" id="item1">
        </div>
        <div class="form-group">
          <label for="item2">Enter Item 2:</label>
          <input type="text" class="form-control" id="item2">
        </div>
        <div class="form-group">
          <label for="item3">Enter Item 3:</label>
          <input type="text" class="form-control" id="item3">
        </div>
        <div class="form-group">
          <label for="item4">Enter Item 4:</label>
          <input type="text" class="form-control" id="item4">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div class="card">
        <h2>Grocery List:</h2>
        <ul id="output">

        </ul>
      </div>
    </div>
  </body>
</html>
